<ul id="menu">

     {% if current_user.is_authenticated %}

         <li class="menu__link">
            <a href="{{ url_for('index') }}">
                Main
            </a>
         </li>
        <li class="menu__link">
            <a href="{{ url_for('profile') }}">
                Profile
            </a>
        </li>

         <li class="menu__link" >
             <a href="{{ url_for('watchlist') }}">
                Watch List
            </a>
        </li>

         <li class="menu__link">
            <a href="{{ url_for('friends') }}">
                Friends
            </a>
        </li>

         {% for role in current_user.roles %}
             {% if role['name'] == "admin" %}
                <li class="menu__link">
                    <a href="{{ url_for('admin') }}">
                        Admin
                    </a>
                </li>
            {% endif %}
        {% endfor %}

         <li class="menu__link">
            <a href="{{ url_for('signout') }}">
                Sign out
            </a>
        </li>

     {% else %}

         <li class="menu__link" >
            <a href="{{ url_for('signin') }}">
                Sign in / Sign up
            </a>
         </li>

    {% endif %}

</ul>
