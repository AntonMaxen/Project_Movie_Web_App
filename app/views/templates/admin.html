{% extends "base.html" %}

{% block  links %}
{% endblock %}

{% block  content %}
    <div id="users">
        <h1>Users</h1>
        {% for user in users %}
            {% if user != current_user %}
            <a href="{{url_for('user', username=user.username)}}" style="display:inline">{{ user.username }}</a>
            <br/>
            {% endif %}
        {% endfor %}

    </div>
    <div id="user_page">
    </div>
{% endblock %}
