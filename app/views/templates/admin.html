{% extends "base.html" %}

{% block  links %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"/>

{% endblock %}

{% block  content %}

    <div id="users">
        <h1>Users</h1>

        {% for user in users %}
            {% if user != current_user %}

            <a class="user-link" href="{{url_for('user', username=user.username)}}" style="display:inline">{{ user.username }}</a>
            <br/>

            {% endif %}
        {% endfor %}

    </div>
    <div id="user_page">
    </div>

{% endblock %}
