{% extends "base.html" %}

{% block  content %}

    {% include "menu.html" %}

    <h2>MovieBuff</h2>

    <div id="search-bar">
         <form action="/" method="POST">
             <input type="text" placeholder="Search.." name="search">
             <button type="submit">Submit</button>
        </form>
    </div>
        <p>{{ title }}</p>
        <a href="{{ url_for('movie', title=title ) }}"><img src="{{ poster }}"/></a>

{% endblock %}
