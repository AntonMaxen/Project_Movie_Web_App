{% extends "base.html" %}

{% block  content %}

<div id="title">
    <h1>MovieBuff</h1>
</div>

<div id="search-bar">
    {% if authenticated %}
        <h1>Logged in</h1>
    {% else %}
        <h1>Not logged in</h1>
    {% endif %}
     <form action="/" method="POST">
         <input type="text" placeholder="Search.." name="search">
         <button type="submit">Submit</button>
    </form>
</div>
    <p>{{ title }}</p>
    <a href="{{ url_for('movie', title=title ) }}"><img src="{{ poster }}"/></a>

{% endblock %}
